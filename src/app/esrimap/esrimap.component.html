<div #mapViewNode id="mapViewNode">
  <div id="basemapToggle" style="height:100px; width:100px; position: absolute; z-index:100; bottom:0"></div>
  <div class="sideNav {{slidestatus}}" id="slide1">
    <app-sidebar style="width:100%; overflow-y:auto" (exportButtonClicked)="printMap()"
    (spatialControlClicked)="activateSpatialControl($event)"
    ></app-sidebar>
    <i id="slideBtn" class="fa fa-chevron-right {{displayslidebtn}}" (click)="onShowHideSideNav()"></i>
    <i id="slideBtnActive" class="fa {{sc}}" (click)="onShowHideSideNav()"></i>
  </div>
</div>
