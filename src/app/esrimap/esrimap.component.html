<div #mapViewNode id="mapViewNode">
  <div id="basemapToggle" style="height:100px; width:100px; position: absolute; z-index:100; bottom:0"></div>
  <div class="sideNav {{slideStatus}}" id="slide1">
    <app-sidebar style="width:100%; overflow-y:auto" (exportButtonClicked)="printMap()"
    (spatialControlClicked)="activateSpatialControl($event)" (performSpatialQuery)="performSpatialQuery($event)"
    ></app-sidebar>
    <i id="slideBtn" class="fa fa-chevron-right" (click)="onShowHideSideNav()" *ngIf="!slideOpen == true"></i>
    <i id="slideBtnActive" class="fa fa-chevron-left" (click)="onShowHideSideNav()"  *ngIf="!slideOpen == false"></i>
  </div>
</div>
