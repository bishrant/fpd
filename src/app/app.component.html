<mat-drawer-container class="sidenav-container"  [hasBackdrop]="sliderBackdrop" (backdropClick)="getSliderBackdrop();" >
    <mat-drawer #drawer [mode]='drawerMode' class="sidenav" [opened]="!sliderBackdrop" >
        <app-sidebar (hideSidebarEvent)="drawer.close()"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="drawerContent">
        <mat-toolbar>
            <app-header class="headerBar"></app-header>
          </mat-toolbar>

          <div class="mainBody">
            <button mat-button class="openSideBarButton" *ngIf="!drawer.opened" (click)="drawer.open()">
              <i class="fa fa-chevron-right"></i>
            </button>
            <app-esrimap class="fullpageMap">
              
            </app-esrimap>
            
          </div>
          <app-list class="appList"></app-list>
    </mat-drawer-content>
  

</mat-drawer-container>
