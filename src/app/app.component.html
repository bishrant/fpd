    <div class="flex-col">
      <div class="panel panel-default flex-col">
        <div class="panel-heading">

          <app-header></app-header>
        </div>

        <div class="panel-body flex-grow grey" style=" width:100%">

          <!-- </div> -->

    <app-featuretable></app-featuretable>
    <i id="closeFeatureTable" class="fa fa-chevron-down slideFeatureTableActive" (click)="showHideFeatureTable($event)" ></i>
    
  </div>
  <span class="openFeatureTableButton"  (click)="showHideFeatureTable($event)" *ngIf="featureTableStatus === 'featureTableMinimized'">
    <i class="fa fa-table"></i>
    <i  class="fa fa-chevron-up" style="font-size: small;  vertical-align: top;  position: relative;
    left: -25px; width: inherit;  top: -50px; left: 0px;"></i>
  </span>
  

  <div id='legendOverlay' style="height: 200px; width:200px; z-index:1000; display: none">
      <canvas id='canvasPrimaryLegend' appPrintLegend style="height: inherit; width: auto"></canvas>    
      <canvas id='canvasSecondayLegend' appPrintLegend style="height: inherit; width: auto"></canvas>  
  </div>
